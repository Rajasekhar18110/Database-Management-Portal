{% extends "base.html" %}

{% block content %}

<div class="login-container">
    <form class="login-form" method="POST">
        <label for="email" class="login-label">Email</label>
        <input id="email" class="login-input" type="email" name="email" placeholder="example@microsoft.com" required>
        
        <label for="password" class="login-label">Password</label>
        <input id="password" class="login-input" type="password" name="password" placeholder="Password" required>
        
        <button class="login-button" type="submit">Login</button>
    </form>

</div>
<a class="login-link" href="{{ url_for('main.register') }}">Sign Up</a>

{% endblock %}
