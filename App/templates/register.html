{% extends "base.html" %}

{% block content %}

<div class="login-container">

    <form  class="login-form" method="POST">
        <input class="login-input" type="text" name="username" placeholder="Username" required>
        <input class="login-input" type="email" name="email" placeholder="example@microsoft.com" required>
        <input class="login-input" type="password" name="password" placeholder="Password" required>
        <button class="login-button" type="submit">Register</button>
    </form>
    
</div>
<a class="login-link" href="{{ url_for('main.login') }}">Login</a>



{% endblock %}
